<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home Page</title>
    <!--link rel="stylesheet" href="css/style.css"-->
    <style>
        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 230px;
            background-color: #333;
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner h1 {
            color: #ffffff;
            font-size: 3em;
            margin: 0;
        }

        /* Main container */
        .main-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }


        .header-bar {
            background-color: #151515;
            /* Dark grey color */
            list-style-type: none;
            width: 100%;
            height: 45px;
            margin: 0;
            padding: .3%;
            overflow: hidden;
        }

        .header-button {
            background-color: #151515;
            color: #151515;
            border: 100%;
            cursor: pointer;
            border-radius: 50%;
            align-items: center;
            padding: 5px;
            margin-left: 15px;
            width: 35px;
            height: 35px;
            border-right: 10px solid #5e0a0a;
            float: left;
        }


        .header-bar button:hover {
            background-color: #777;
        }

        .container {
            padding-top: 10px;
            height: auto;
            text-align: center;
            overflow-y: scroll
        }

        .box {
            background-color: #2e2e2e;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            margin: 10px;
            color: #e0e0e0;
            text-align: center;

        }

        .section {
            background-color: #2e2e2e;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            margin: 10px;
            color: #e0e0e0;
            text-align: center;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 85%;
            padding: 10px;
            margin-left: -5px;
        }

        .create-announc {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ff4d4d;
            /* Bright red color */
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
        }

        #searchAnnouncements {
            width: 10%;
            height: 7%;
            margin-left: -10px;
            background: linear-gradient(90deg, #ff1515, #7c0000);
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        button {
            width: 30px;
            height: 30px;
            font-size: 22px;
            background: linear-gradient(90deg, #ff1515, #7c0000);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        h2 {
            text-align: center;
        }

        button:hover {
            transform: scale(1.1);
        }

        .text-below {
            text-align: center;
            padding: 2px;
            background-color: #151515;
            color: white;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <button class="header-button" onclick="window.location.href='coachprofile.html'"><i class="fa fa-user"
                style="font-size:23px;color:whitesmoke"></i></button>
        <button class="header-button" onclick="window.location.href='coachmain.html'"><i class="fa fa-home"
                style="font-size:24px; color:whitesmoke"></i></button>
        <button style="float:right" class="header-button" id="logoutButton"><i class='fa fa-sign-out'
                style='font-size:24px; color:whitesmoke'></i></button>
        <button style="float:right; margin-left: 50px; " class="header-button"><a href="./coachSearchPage.html"
                id="std_button"><i style="font-size:24px; color: whitesmoke;" class="fa">&#xf0c0;</i></a></button>
        <button style="float:right; margin-right: -35px" class="header-button" onclick="window.location.href='./coachesNotifications.html'"><i
                style="font-size:20px; color: whitesmoke;" class="fa fa-bell"></i></button>
    </div>

    <!-- Banner Section -->
    <div class="banner">
        <img src="./images/LOGO.png" alt="Logo" class="logo" style="height: 250px; width: 250px; text-align: center;">
    </div>

    <h2>Notifications</h2>
  
    <!-- Main Content Container -->

    <div class="main-container">

        <div id="coach_notifications">
        </div>
    </div>

    </div>
</body>
<div class="text-below">
    <p> The Recruit Zone &copy; 2024</p>
</div>

<script type="module" src="js/getCoachNotifications.js"></script>
<script type="module" src="js/coachLogout.js"></script>
</body>

</html>

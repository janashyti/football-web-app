<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      .header-bar {
            background-color: #151515;
            /* Dark grey color */
            list-style-type: none;
            width: 100%;
            height: 50px;
            margin: 0;
            padding: .3%;
            overflow: hidden;
        }

        .header-button {
            background-color: #151515;
            color: #151515;
            border: 100%;
            cursor: pointer;
            border-radius: 50%;
            align-items: center;
            padding: 5px;
            margin-left: 15px;
            width: 35px;
            height: 35px;
            border-right: 10px solid #5e0a0a;
            float: left;
        }

        .edit_button {
            background-color: #2e2e2e;
            color: #2e2e2e;
            border: 0%;
            cursor: pointer;
            border-radius: 0%;
            align-items: center;
            padding: 5px;
            margin-right: 10px;
            margin-top: -8px;
            width: 0px;
            height: 0px;
            float: left;
        }

        button {
            width: 150px;
            height: 60px;
            font-size: 22px;
            background: #2e2e2e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }


        .upload_button {
            background-color: #000000;
            color: #151515;
            border: 0%;
            cursor: pointer;
            border-radius: 0%;
            align-items: center;
            padding: 5px;
            margin-top: 130px;
            margin-right: 35px;
            width: 0%;
            height: 0%;
            float: left;
        }

        .uploadProfilePic_button {
            background-color: #000000;
            color: #151515;
            border: 0%;
            cursor: pointer;
            border-radius: 0%;
            align-items: center;
            margin-top: -20px;
            margin-right: 20px;
            width: 0%;
            height: 0%;
            float: left;
        }

       /* General page styling */
       body {
            background-color: #1e1e1e; /* Dark gray background */
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Banner and profile section */
        .banner {
            width: 100%;
            height: 250px;
            background-color: #333; /* Dark gray banner */
           /* background-image: url('banner.jpg'); /* Replace with actual banner image */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* "+" button overlay on banner */
        .banner .upload-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ff4d4d; /* Bright red color */
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
        }

        /* Main container for profile and statistics */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            gap: 20px;
            margin-top: -50px;
            /* Adjusted to overlap slightly with the banner */
            position: relative;
        }

        /* Profile section */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Profile picture */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #1e1e1e;
            /* Dark border */
            background-color: #555;
            /* Placeholder color for the profile picture */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            /* Center the profile picture container */
            overflow: hidden;
            /* Hide any overflow if the image doesn't perfectly fit */
        }

        /* "+" button overlay on profile picture */
        .profile-picture .upload-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ff4d4d;
            /* Bright red color */
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
        }


        /* Hide file inputs */
        #profilePicInput,
        #bannerPicInput {
            display: none;
        }

        /* Info section */
        .info-section {
            text-align: center;
            padding: 20px;
            background-color: #2e2e2e; /* Darker gray background for text */
            border-radius: 8px;
            margin-top: 15px;
            width: 400px;
            color: #e0e0e0;
        }

        .info-section h1 {
            margin: 10px 0;
            color: #ffffff; /* White for main heading */
        }

        .info-section p {
            color: #c0c0c0; /* Lighter gray for details */
        }

        /* Statistics section styling */
        .statistics-section {
            background-color: #2e2e2e; /* Darker gray for statistics section */
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            color: #e0e0e0;
            margin-top: 150px; /* Matches the info-section margin for alignment */
            position: absolute;
            right: 0;
        }

        .statistics-section h2 {
            text-align: center;
            color: #ffffff; /* White for heading */
            margin-bottom: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #3a3a3a; /* Darker gray background for stats */
            border-radius: 5px;
        }

        .stat span {
            font-weight: bold;
            color: #ff4d4d; /* Red for stat values */
        }
        .About-section {
            background-color: #2e2e2e; /* Darker gray for statistics section */
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            color: #e0e0e0;
            margin-top: 150px; /* Matches the info-section margin for alignment */
            position: absolute;
            left: 0; /* Move to the left side */
        }


        .upload-film-section button {
            background-color: #ff4d4d; /* Bright red color */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <button class="header-button" onclick="window.location.href='coachprofile.html'"><i class="fa fa-user"
                style="font-size:23px;color:whitesmoke"></i></button>
        <button class="header-button" onclick="window.location.href='coachmain.html'"><i class="fa fa-home"
                style="font-size:24px; color:whitesmoke"></i></button>
        <button style="float:right" class="header-button" id="logoutButton"><i class='fa fa-sign-out'
                style='font-size:24px; color:whitesmoke'></i></button>
        <button style="float:right; margin-left: 50px; " class="header-button"><a href="./coachSearchPage.html"
                id="std_button"><i style="font-size:24px; color: whitesmoke;" class="fa">&#xf0c0;</i></a></button>
    </div>

    <!-- Banner Section -->
    <div class="banner">
        
    </div>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Profile Picture and Info -->
        <div class="profile-container">
            <div class="profile-picture" id="profile-picture">
                <input type="file" id="profilePicInput" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('profilePicInput').click()">+</button>
                <button style="float:right" class="uploadProfilePic_button" id="uploadProfilePic_button"><i
                        class="fa fa-upload" style="font-size:24px; color:whitesmoke"></i></button>
            </div>

            <div class="info-section">

                <button style="float:right" class="edit_button"
                    onclick="window.location.href='coachEditProfile.html'"><i class="fa fa-edit"
                        style="font-size:24px; color:whitesmoke"></i></button>


                <div id="coach_email" class="container1"></div>

                <div id="coach_name" class="container1"></div>

                <div id="coach_school" class="container1"></div>

                <div id="coach_title" class="container1"></div>

                <div id="coaching_position" class="container1"></div>


            </div>
        </div>

    </div>

    <div class="text-below">
        <p> The Recruit Zone &copy; 2024</p>
    </div>
    <script type="module" src="js/coachProfileInfo.js"></script>
    <script type="module" src="js/uploadCoachPhoto.js"></script>
    <script type="module" src="js/coachLogout.js"></script>
</body>

</html>
